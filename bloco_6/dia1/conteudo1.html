<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
      <h1>Login</h1>
  </header>

  <form action="" method="get">

    <label for="email"> E-mail
      <input type="email" name="usuario" required id="email" autocomplete="off" autofocus placeholder="Digite seu e-mail.">  
    </label>
    <br>
    <label for="senha"> Senha
      <input type="password" name="password" required id="senha" placeholder="Digite sua Senha.">
    </label>

    <label for="remember"> 
      <input type="checkbox" name="lembrar" id="remember">Lembre-me
    </label>
    <br>
    <label for="">
      <input type="submit" name="submit" value="enviar"> 
    </label>

  </form>


</body>
</html>
