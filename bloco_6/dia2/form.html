<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body > 
  <header class="container" >
    <h1>Formulário para cadastro de currículo</h1>
    <h4><strong> Preencha os campos abaixo.</strong></h4> 
  </header>
  <main class="">
    <form  class="container" action="" method="post" id="cv-form">
      <div class="">
        <fieldset class="container">
          
          <div id="name" class="form-goup container">
            <label for="name-input form-control">Nome: </label>
            <input class="form-control inputTam"  type="text" maxlength="40" required name="nome" id="name-input" autocomplete="off" autofocus placeholder="Digite seu nome">   
          </div>
          <br>
          
          <div class="form-group container">
            <label for="email-input">E-mail: </label>
            <input class="form-control inputTam"  type="text" maxlength="50" required name="email" id="email-input" autocomplete="off" placeholder="Digite seu e-mail">
          </div>
          <br>
          
          <div class="form-group container">
            <label for="cpf-input">CPF: </label> 
            <input class="form-control inputTam"  type="text" maxlength="11" required name="cpf" id="cpf-input" autocomplete="off" placeholder="Digite seu CPF">
             </div>
          <br>
          
          <div class="form-group container">
            <label for="end-input">Endereço: </label>
            <input class="form-control inputTam"  type="text" maxlength="200" required name="Endereco" id="end-input" autocomplete="off" placeholder="Digite seu endereço">
          </div>
          <br>
          
          <div class="form-group container">
            <label for="city-input"> Cidade:</label>
            <input class="form-control inputTam"  type="text" maxlength="28" required name="cidade" id="city-input" placeholder="Digite sua cidade">
          </div>
          <br>
          
          <div class="form-group container">  
            <label for="estado-input"> Estado: </label>
            <select class="form-control inputTam"  name="estado" required id="estado-input">
            </select>
          </div>  
          
          
          <div class=" form-group container">
            <p> Tipo de Moradia:</p>
            

            <label for="casa"> Casa</label>

            <input class=""  type="radio" id="casa" name="moradia" value="casa" checked >
         
            <label for="apartamento"> Apartamento</label>
            <input   type="radio" id="apartamento" name="moradia" value="ape" required> 
         </div>
        
        </fieldset>
        <fieldset class="container">
          
          <div class="form-group container">  
            <label for="curriculo"> <p> Resumo do currículo :</p></label>
            <textarea class="form-control inputTam"   name="curriculo" id="curriculo" cols="40" rows="5" required maxlength="1000"> </textarea>
          </div>  
          
          <br>

          <div class="form-group container">
            <label for="cargo"> Cargo </label>
            <input class="form-control inputTam"  type="text" maxlength="40" required id="cargo">
          </div>

          <br>
          
          <div class="form-group container">
            <label for="descricao-cargo"> Descrição do cargo:</label>
            <input class="form-control inputTam"  type="text" maxlength="500" required id="descricao-cargo" >
          </div>

          
          <div class="form-group container">
            <label for="data-input"> Data de início</label>
            <input class="form-control form-data inputTam"  type="text" id="data-input" name="data" required placeholder="dd/mm/aaaa">
          </div>

        </fieldset>
        <div id="botao" class="">  
          <button class="btn btn-success" type="submit">enviar</button>
          <button class="clear-button btn btn-info" type="button">Limpar</button>
        </div>  
      </div>  
    </form>
</main>

  <section class="form-data"></section>
  <script src="script.js"> </script>
</body>
</html>
